name: Run Alpaca Trader

on:
  schedule:
    # Run every 30 minutes during US market hours (9:30 AM - 4:00 PM ET)
    # ET converts to 13:30-20:00 UTC (EDT) or 14:30-21:00 UTC (EST)
    # To cover both DST periods, run from 13:00-21:30 UTC, Mon-Fri
    # The Python script will do an additional check to ensure market is actually open
    - cron: '*/30 13-21 * * 1-5'  # Every 30 minutes from 13:00-21:30 UTC, Mon-Fri
  workflow_dispatch:  # Allow manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance requests pytz

    - name: Run trader script
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
        ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        ALPACA_DATA_URL: ${{ secrets.ALPACA_DATA_URL }}
      run: python alpaca_trader_minimal.py --once